<h1 class="text-center my-5">Listado de Organizaciones</h1>
<div class="table responsive my-5">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col" class="py-4">ID</th>
        <th scope="col" class="py-4">Nombre</th>
        <th scope="col" class="py-4">Primera Aparición</th>
        <th scope="col" class="py-4">Visibilidad</th>
        <th scope="col" class="py-4">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let organizacion of organizaciones">
        <th scope="row" class="py-4">{{ organizacion.id }}</th>
        <td class="py-4">{{ organizacion.nombre }}</td>
        <td class="py-4">{{ organizacion.fecha }}</td>
        <td class="py-4"
        [ngClass]="organizacion.publico ? 'publico' : 'oculto'"
        >{{ organizacion.publico ? "Público" : "Oculto" }}</td>
        <td class="py-4">
          <button type="button" class="btn btn-danger" (click)="onDelete(organizacion.id, organizacion.nombre)">Eliminar</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
